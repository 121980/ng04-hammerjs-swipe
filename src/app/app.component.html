<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Demo swipe angular material tab with HammerJs
  </h1>
</div>
<div (swipeleft)="swipe(selctedIndex, $event)" (swiperight)="swipe(selctedIndex, $event)">
  <mat-tab-group class="demo-tab-group" [(selectedIndex)]="selctedIndex">
    <mat-tab label="{{labels[i]}}" *ngFor="let content of contents; let i = index">
      <div class="demo-tab-content">
        {{content}}
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
